        Array.prototype.myMap = function(callback){
            const res = [];
            console.log('被调用了');
            for(let i=0; i<this.length; i++){
                res.push(callback(this[i], i));
            }
            return res;
        }
        let arr = [1,2,3];
        console.log('arr',arr);
        arr = arr.myMap((key,index)=>{
            return key*2;
        })
        console.log('arr',arr);
